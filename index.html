<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website under development</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="" />
    <!-- Add your Favicon here -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <img src="" alt="" class="logo" />
      <!-- Add your logo here. -->

      <div class="content">
        <p>Website is under development.</p>
        <h1>We're launching soon!</h1>
        <div class="launch-time">
          <div>
            <p id="days">00</p>
            <span>Days</span>
          </div>
          <div>
            <p id="hours">00</p>
            <span>Hours</span>
          </div>
          <div>
            <p id="minutes">00</p>
            <span>Minutes</span>
          </div>
          <div>
            <p id="seconds">00</p>
            <span>Seconds</span>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="social">
        <a href="#"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a href="#"
          ><i class="fa-brands fa-twitter"></i
        ></a>
        <a href="#"
          ><i class="fa-brands fa-linkedin"></i
        ></a>
        <a href="#"
          ><i class="fa-solid fa-envelope"></i
        ></a>
      </div>

      <ul class="list">
        <li>
          <a href="/">Home</a>
        </li>
        <li>
          <a href="">Contact</a>
        </li>
      </ul>
      <p class="copyright">
        Your Name | <span><i class="fa-solid fa-copyright"></i></span> 2020.
        All rights reserved.
      </p>
    </div>

    <script>
      const countdownDate = new Date("July 6, 2022  22:23:00").getTime(); // Change the date to your launch date.
      const x = setInterval(function () {
        const now = new Date().getTime();

        const distance = countdownDate - now;

        const timeMetaArray = ["days", "hours", "minutes", "seconds"];

        if (distance < 0) {
          clearInterval(x);

          for (let el of timeMetaArray) {
            document.getElementById(el).innerHTML = "00";
          }
          return;
        }
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        const countdownVarArray = [days, hours, minutes, seconds];

        for (let [i, el] of timeMetaArray.entries()) {
          document.getElementById(el).innerHTML = countdownVarArray[i];
        }
      }, 1000);
    </script>
  </body>
</html>
